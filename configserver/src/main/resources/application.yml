server:
  port: 8071
spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/nguyentaijs/udemy_ms_config.git"
          clone-on-start: true
          timeout: 5
          force-pull: true
          default-label: main